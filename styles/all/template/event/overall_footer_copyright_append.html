<!-- IF XITI_ID -->
<div id="xiti-logo">
	<script>
		var xt_link=document.createElement('a');
		xt_link.href='http://www.xiti.com/xiti.asp?s={XITI_ID}';
		xt_link.title='WebAnalytics';
		Xt_param = 's={XITI_ID}&p={XITI_PAGE}';
		try{Xt_r=top.document.referrer;}
		catch(e){Xt_r=document.referrer;}
		Xt_h=new Date();
		var xt_img=document.createElement('img');
		xt_img.width='80';xt_img.height='15';xt_img.border='0';
		Xt_param+='&hl='+Xt_h.getHours()+'x'+Xt_h.getMinutes()+'x'+Xt_h.getSeconds();
		if(parseFloat(navigator.appVersion)>=4){Xt_s=screen;Xt_param+='&r='+Xt_s.width+'x'+Xt_s.height+'x'+Xt_s.pixelDepth+'x'+Xt_s.colorDepth;}
		Xt_param+='&ref='+Xt_r.replace(/[<>\"]/g, '').replace(/&/g, '$');
		xt_img.src='http://logv27.xiti.com/{XITI_LOGO}.xiti?'+Xt_param;
		xt_link.appendChild(xt_img);
		document.getElementById('xiti-logo').appendChild(xt_link);
	</script>
	<noscript>
		<div id="xiti-logo-noscript">
			<a href="http://www.xiti.com/xiti.asp?s=184015" title="WebAnalytics" >
				WebAnalytics solution by 
				<img src="http://logv27.xiti.com/{XITI_LOGO}.xiti?s={XITI_ID}&amp;p={XITI_PAGE}" alt="WebAnalytics - AT Internet">
			</a>
		</div>
	</noscript>
</div>
<!-- ENDIF -->
